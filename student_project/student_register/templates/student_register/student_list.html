{% extends "student_register/base.html" %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile Number</td>
            <td>Student ID</td>
            <td>LEVEL</td>
            <td>
                <a href="{% url 'student_insert'%}" class="btn-btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for student in student_list %}
        <tr>
            <td>{{student.fullname}}</td>
            <td>{{student.number}}</td>
            <td>{{student.studentID}}</td>
            <td>{{student.level}}</td>
            <td>
                <a href="{% url 'student_update' student.id %}" class="btn text-secondary px-0">
                <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'studentDelete' student.id %}" method = 'post' class="d-inline">
                    {%csrf_token%}
                    <button type="submit" class = "btn">
                        <i class="fas fa-trash-alt text-danger"></i>
                        <!-- <i class="fas fa trash-alt fa-lg text-danger float-right"></i> -->
                    </button> 
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
